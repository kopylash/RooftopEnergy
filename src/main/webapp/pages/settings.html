    <link rel="stylesheet" href="../resources/css/pages.css">

    <link href="../resources/css/font-awesome-4.2.0/css/font-awesome.css" rel="stylesheet" type="text/css">
    <link href="../resources/css/font-awesome-4.2.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

    <script src="../resources/js/bootstrap.min.js"></script>

    <!--<link rel="apple-touch-icon" href="img/favicon.png"/>-->


</head>
<body>
<div class="container-fluid">
    <header class="header">Settings</header>
    <main>
    <div  class="login"> <!-- Login -->

        <div class="form"  id="logForm">

        <p class="field" title="User name (login)">
            <input type="text"  id="userName" name="username" maxlength="50" placeholder="Account" readonly/>
            <i class="fa fa-user"></i>
        </p>

        <p class="field" title="Country">
            <input type="text"  id="country" name="country" maxlength="50" placeholder="Country" readonly/>
            <i class="fa fa-flag"></i>
        </p>

        <p class="field" title="Province">
            <input type="text"  id="province" name="province" maxlength="50" placeholder="Province" readonly/>
            <i class="fa fa-university"></i>
        </p>

        <p class="field" title="Street">
            <input type="text"  id="street" name="street" maxlength="50" placeholder="Street" readonly/>
            <i class="fa fa-home"></i>
        </p>
        <p class="field" title="Zip code">
            <input type="text"  id="zipCode" name="zipcode" maxlength="50" placeholder="Zip code" readonly/>
            <i class="fa fa-envelope-o"></i>
        </p>

        <p class="field" title="City">
            <input type="text"  id="city" name="city" maxlength="50" placeholder="City"readonly/>
            <i class="fa fa-shield"></i>
        </p>

        <p class="field" title="Company">
            <input type="text"  id="company" name="company" maxlength="50" placeholder="Company" readonly/>
            <i class="fa fa-users"></i>
        </p>

        <p class="field" title="Panel type">
            <input type="text"  id="panelType" name="panelType" maxlength="50" placeholder="Panel type" />
            <i class="fa fa-th"></i>
        </p>

        <p class="field" title="E-mail">
            <input type="email"  id="email" name="email" maxlength="50" placeholder="E-mail"/>
            <i class="fa fa-at"></i>
        </p>

        <p class="field" title="Your description">
            <!--<i class="fa fa-user"></i>-->
            <textarea class="field" id="description"  name="description" maxlength="200"placeholder="Description"></textarea>
            <i class="fa fa-pencil"></i>
        </p>
            <p class="publicStatus" id="rem">
                <input type="checkbox" id="statusCompany"  name="statusCompany"  value="yes" />
                <label id="lab" for="statusCompany"><span></span> Public status of the company </label>

                <button id="changePasswordButton" title="Change password"><i class="fa fa-lock"></i></button>
            </p>
            <div id="buttUp"></div>
            <div id="buttLine">
            <p class="submit"><button id="sub" ><i class="fa fa-floppy-o"></i></button></p>
            <p class="submit"><button id="res" ><i class="fa fa-times"></i></button></p>
            </div>

        </div>
    </div> <!--/ Login-->
    </main>

</div>

<footer data-role="footer" data-position="fixed">
</footer>

</body>
</html>
